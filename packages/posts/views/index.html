    <div class="breadCrumbs fleft">

            <div class="postWraper fleft">

                    </div>

                    </p>

                </div>

                <div class="likes newlikesAbb fleft">
                    <a class="like newlike">0<br /> Views</a>
                    <a class="like newlike">{{post.like_count}} <br /> Likes</a>
                    <a class="like newlike last">{{post.comment_count}} <br /> Comments</a>
                </div>
            </div>

        </div>
