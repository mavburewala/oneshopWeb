<div class="contentArea loginPages" data-ng-controller="ForgotPasswordCtrl">

    <div class="loginWraper clearfix">
        <div class="loginPage">
            <div class="sign ">Forgot Password</div>

            <div class="signInput " data-ng-controller="LoginCtrl">

                <form ng-submit="forgotpassword()">
                    <input required id="forgotPassEmail" type="email" name="email" placeholder="Email" class="textFor" ng-model="user.email" />

                    <button type="submit" class="signUp fleft">Reset Password</button>
                </form>

            </div>
            <!-- <div class="signUp fleft"><a href="#">Sign In</a></div> -->

            <!-- <div class="forgot fleft"><a href="#">Forgot password?</a></div> -->
        </div>

    </div>

</div>
