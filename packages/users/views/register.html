<div class="contentArea" data-ng-controller="RegisterCtrl">

    <div class="loginWraper clearfix">
        <div class="loginPage">
            <div class="sign fleft">CREATE AN ACCOUNT</div>

            <div class="signInput fleft">

                <form ng-submit="register()">
                    <input id="fname" type="text" name="fname" placeholder="First Name" class="textFor textForA" ng-model="user.fname" />

                    <input id="lname" type="text" name="lname" placeholder="Last Name" class="textFor textForA" ng-model="user.lname" />

                    <input id="email" type="email" name="email" placeholder="Email" class="textFor" ng-model="user.email" />

                    <input id="password" type="password" name="password" placeholder="Password" class="textFor" ng-model="user.pass" />


                    <button type="submit" class="signUp fleft">Sign In</button>

                </form>
            </div>

        </div>

    </div>

</div>
