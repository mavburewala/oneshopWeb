<style>
.trimMe{
 width: 100px;

 text-overflow: ellipsis;
 over-flow: hidden;
 white-space: nowrap;
}
.trimMe1{
 width: 60px;

 text-overflow: ellipsis;
 over-flow: hidden;
 white-space: nowrap;
}
</style>
<div class="clearFix"></div>
<div class="massenger-wrapper " data-ng-controller="conversationsCtrl" ng-init="waitForNewMessage()">
    <div class="messenger-container floatLeft">
        <div class="Conversations-container floatLeft">
            <a href="javascript:void(0)" class="floatLeft">
                <p>Conversation({{listOfConversation.length}})</p>
            </a>

            <div class="buttons  floatLeft">
                <input type="submit" class="btn-medium cGreenBtn-w" value="New">
            </div>
            <div class="vertical-divider floatLeft"></div>
            <a href="javascript:void(0)" class="floatLeft">
                <p class="conversations-username">{{selectedConversation.participantsNames}}</p>
            </a>
            <a href="javascript:void(0)" class="floatRight margin-right-22px"><img src="assets/icons/setting-icon.png">
            </a>
            <div class="clearFix"></div>
        </div>
        <div id="conversations" class="conversations-info-wrapper floatLeft">
            <div class="conversations-info floatLeft">
                <div class="conversations-search floatLeft">
                    <form>
                        <input type="text" class="conversations-formInputs floatLeft" placeholder="Search" ng-model="query" />
                    </form>
                </div>
            </div>
            <div>
                <div class="user-short-messages floatLeft" ng-repeat="conversation in listOfConversation | orderBy:'data.lastActivity':true | filter:query" ng-click="selectConversation(conversation)" id="{{conversation.id}}" ng-class="{'selected-message': conversation.isSelected==true}" style="cursor:pointer">
                    <div class="data-time floatRight">
                        <p class="data-time-text" style="width:80px;text-align: right;font-size: xx-small;">{{conversation.lastActivity|fromNow}}</p>
                    </div>
                    <span ng-if="conversation.unread!=0" class="floatLeft status-group">{{conversation.unread}}</span>
                    <a href="javascript:void(0)"><img height="35px" width="35px" src="{{conversation.otherManPic}}">
                    </a>

                    <div class="user-short-messages-name floatLeft">
                        <p class="text-username">{{conversation.title}}</p>
                        <div class="clearFix"></div>
                        <p class="user-message trimMe" ng-bind-html="conversation.lastMessageText | emoji | to_trusted"></p>
                    </div>
                </div>
            </div>
            <div class="clearFix"></div>
        </div>
        <div class="conversations-messages-wrapper floatRight" id="messages" style="overflow-y:scroll">
            <div ng-repeat="(group, messages) in selectedConversation.groupMessages">
                <div class="horizontal-devider floatLeft">
                    <hr class="floatRight">
                    <p class="floatRight devider-text">{{messages[messages.length-1].time|calendar}}</p>
                    <hr class="floatRight">
                </div>
                <div class="conversations-messages floatRight" ng-repeat="message in messages| orderBy:'time':false">
                    <div class="data-time floatRight">
                        <p class="data-time-text">{{message.time|short}}</p>
                        <img ng-if="message.isMine" class="floatRight margin-top-5px" src="assets/icons/check-icon.png">
                        <img ng-if="message.isSeen" class="floatRight margin-top-5px" src="assets/icons/check-icon.png">
                    </div>
                    <a ui-sref="profile.posts({ Id:message.by.id })"><img height="45px" width="45px" src="{{message.by.profile_image}}">

                        <div style="margin-top: -25px;" class="floatLeft conversations-name" id="{{message.id}}">
                            <p class="text-username">{{message.by.name}}</p>

                            <div class="clearFix"></div>
                            <p class="user-message" ng-bind-html="message.text | emoji | to_trusted"></p>
                        </div>
                        <div class="clearFix"></div>
                    </a>
                </div>
            </div>
        </div>
            <div class="conversations-messages-box-wrapper floatRight">
                <div class="conversations-messages-box floatLeft">
                    <form>
                        <!--<input type="text" class="conversations-sendingbox-formInputs floatLeft" placeholder="">-->
                        <textarea class="conversations-sendingbox-textarea floatLeft" placeholder="Write New Message" ng-model="newMessage"></textarea>
                        <input type="submit" ng-click="sendNewMessage()"  class="msg-btn cGreenBtn floatRight" value="Send" id="newMessageBtn">
                        <!--<div class="conversations-messages-box-btn floatRight">
                            <input type="submit" ng-click="sendNewMessage()" class="msg-btn cGreenBtn" value="Send" id="newMessageBtn">
                        </div>-->
                    </form>

                </div>
            </div>
        </div>
    </div>
    <!----For messenger auto height---->
<script type="text/javascript">
    $(document).ready(function () {
        var height = $(window).height();
        $(window).resize(function () {
            var height = $(window).height();
            $('.conversations-info-wrapper').css('height', (height - 138.5));
            $('.conversations-messages-wrapper').css('height', ((height - 138.5) - 215));
        });
        $('.conversations-info-wrapper').css('height', (height - 138.5));
        $('.conversations-messages-wrapper').css('height', ((height - 138.5) - 215));
    });
</script>
