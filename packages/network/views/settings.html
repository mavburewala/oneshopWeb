<div class="group-settingsarea-wrapper">
    <div class="group-settingsarea-container floatLeft">
        <div class="group-settingsarea floatLeft">

                <p class="floatLeft">Edit Group Settings</p>
            </div>

                <form>
                    <label class="group-settingsarea-inputs-lable floatLeft">Group Name</label>

                    <label class="group-settingsarea-inputs-lable floatLeft">Add Members</label>
                    <input type="text" name="addmember[]" value="" class="group-settingsarea-inputs-formInputs floatLeft" placeholder="Who do you want to add to the group?">
                    <label class="group-settingsarea-inputs-lable floatLeft">Group Description</label>
                    <textarea name="groupdesc[]" cols="30" rows="5" class="group-settingsarea-textarea floatLeft" placeholder="Weâ€™re just a group of students and faculty who are  passionate about realizing a future that's built to last."></textarea>
                    <label class="group-settingsarea-inputs-lable floatLeft">Group Image</label>
                    <div class="floatLeft image-upload">
                        <label for="group-settingsarea-inputfile" class="inputifle-lable">
                            <img src="assets/icons/input-file.png" />

                    <div class="buttons floatRight">
                        <input type="submit" class="btn cGreenBtn-w margin-right-top" value="Save Changes">
                    </div>
                </form>
            </div>


        </div>
    </div>
</div>
