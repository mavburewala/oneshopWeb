<div class="groupsettings-wrapper " ng-controller="networkCtrl">
    <div class="groupsettings-container">
        <a href="javascript:void(0)" class="group-setting-img" style="overflow:hidden"><img src="{{networkDetails.image}}">
        </a>

        <div class="group-info">
            <div class="group-name">
                <p class="group-info-text">{{networkDetails.name}}</p>
            </div>
            <div class="group-description">
                <p class="group-info-text-small">{{networkDetails.description}}</p>
            </div>
        </div>
        <div class="group-setting-icons floatLeft">
            <ul>
                <li>
                    <a ui-sref="network.posts" class="group-active-link"><img src="assets/icons/post-colored.png" style="height: 29px !important; width: 35px !important;">
                        <span class="group-active-link">Posts</span>
                    </a>
                </li>
                <li>
                    <a ui-sref="network.messages"><img src="assets/icons/message-icon.png" style="height: 27px !important; width: 29px !important;"><span>Group Messenger</span>
                    </a>
                </li>
                <li>
                    <a ui-sref="network.members"><img src="assets/icons/friends-icon.png"><span>Members</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="group-post-settings floatLeft">
            <a ui-sref="network.settings"><img src="assets/icons/profile-setting-icon.png" class="floatLeft"><span class="floatLeft">Settings</span>
            </a>
        </div>
    </div>
    <div class="clearFix"></div>
</div>
<div ui-view></div>
<script type="text/javascript">
    $(document).ready(function() {
        // alert("On Network");
        var url = document.URL;
        url = url.split('/');
        url = url[url.length - 1];
        $(".allPostsEvents li a:contains('All Posts')").removeClass("selected");
        if (url === "posts") {
            $(".allPostsEvents li a:contains('All Posts')").addClass("selected");
        } else if (url === "events") {
            $(".allPostsEvents li a:contains('Events')").addClass("selected");
        } else if (url === "messages") {
            $(".allPostsEvents li a:contains('Messages')").addClass("selected");
        } else {
            $(".allPostsEvents li a:contains('Members')").addClass("selected");
        }
        //alert(url);
        $(".allPostsEvents li a").click(function() {
            //alert($(this).text());
            var currActive = $(".selected");
            //console.log(currActive);
            currActive.removeClass("selected");

            $(this).addClass("selected");
        });
    });
</script>
